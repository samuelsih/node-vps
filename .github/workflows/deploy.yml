name: Deploy

on:
  push:
    branches: ["main", "master"]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install Production Dependencies
        run: HUSKY=0 npm ci

      - name: Build
        run: npm run build

      - name: Copy Build to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.IP_ADDR }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "dist,package.json,package-lock.json"
          target: ~/nodejsapp/deployed

      - name: Start Script
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.IP_ADDR }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script_stop: true # stop after first failure
          script: |
            cd ~/nodejsapp/deployed
            HUSKY=0 npm ci --omit=dev
            pm2 start ~/nodejsapp/deployed/dist/index.js --name=TheApp
